<form (ngSubmit)="save()">
  <div class="form-group">
    <label for="vozac_ime">Ime</label>
    <input type="text" class="form-control" id="vozac_ime" [(ngModel)]="vozac.ime" name="vozac_ime" placeholder="Strahinja">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Prezime</label>
    <input type="text" class="form-control" id="vozac_prezime" placeholder="Vujin" [(ngModel)]="vozac.prezime" name="vozac_prezime">
  </div>
  <div class="form-group">
    <label for="vozac_datum_rodjenja">Datum Rodjenja</label>
    <input type="date" class="form-control" id="vozac_datum_rodjenja" [(ngModel)]="vozac.rodjendan" name="vozac_datum_rodjenja">
  </div>
  <div class="form-group">
    <label for="vozac_datum_zaposljenja">Datum Zaposljenja</label>
    <input type="date" class="form-control" id="vozac_datum_zaposljenja" [(ngModel)]="vozac.datum_zaposljenja" name="vozac_datum_zaposljenja">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div [hidden]="msg == ''">
    <div [hidden]="!greska" class="alert alert-danger">
        {{msg}}
    </div>
    <div [hidden]="greska" class="alert alert-success">
        {{msg}}
    </div>
</div>
