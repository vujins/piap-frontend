<form (ngSubmit)="save()">
  <div class="form-group">
    <label for="linija_polaziste">Polaziste</label>
    <input type="text" class="form-control" id="linija_polaziste" [(ngModel)]="linija.polaziste" name="linija_polaziste"
      placeholder="Zrenjanin">
  </div>
  <div class="form-group">
    <label for="linija_odrediste">Odrediste</label>
    <input type="text" class="form-control" id="linija_odrediste" placeholder="Beograd" [(ngModel)]="linija.odrediste" name="linija_odrediste">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<br>

<div [hidden]="msg == ''">
  <div [hidden]="!greska" class="alert alert-danger">
    {{msg}}
  </div>
  <div [hidden]="greska" class="alert alert-success">
    {{msg}}
  </div>
</div>
