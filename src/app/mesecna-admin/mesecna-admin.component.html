<table class="table table-hover" id="tabela_rezervacija">
  <caption>Vase karte</caption>
  <thead>
    <tr>
      <th scope="col">Korisnik</th>
      <th scope="col">Tip</th>
      <th scope="col">Vazi od</th>
      <th scope="col">Odobren</th>
      <th scope="col">Odobri</th>
      <th scope="col">Otkazi</th>
    </tr>
  </thead>
  <tbody *ngFor="let mesecna of mesecne">
    <tr *ngIf="mesecna">
      <td>{{mesecna.korisnik.username}}</td>
      <td>{{mesecna.tip}}</td>
      <td>{{mesecna.pocetak}}</td>
      <td>{{mesecna.odobren}}</td>
      <td>
        <button class="btn btn-primary" (click)="odobri(mesecna)" *ngIf="!mesecna.odobren">Odobri</button>
      </td>
      <td>
        <button class="btn btn-secondary" (click)="otkazi(mesecna)">Otkazi</button>
      </td>
    </tr>
  </tbody>
</table>
