<form (ngSubmit)="save()">
  <div class="form-group">
    <label for="prevoznik_naziv">Marka</label>
    <input type="text" class="form-control" id="prevoznik_naziv" [(ngModel)]="prevoznik.naziv" name="prevoznik_naziv"
      placeholder="Lasta">
  </div>
  <div class="form-group">
    <label for="prevoznik_adresa">Model</label>
    <input type="text" class="form-control" id="prevoznik_adresa" placeholder="Kralja Aleksandra 15" [(ngModel)]="prevoznik.adresa"
      name="prevoznik_adresa">
  </div>
  <div class="form-group">
    <label for="prevoznik_telefon">Broj Sedista</label>
    <input type="number" class="form-control" id="prevoznik_telefon" [(ngModel)]="prevoznik.telefon" name="prevoznik_telefon">
  </div>
  <div class="form-group">
    <label for="autobus_slika">Slika</label>
    <input type="file" class="form-control-file" id="autobus_slika" [(ngModel)]="autobus.slike" name="autobus_slika">
  </div>

  TODO ubaci novi step sa slikama, slike ce imati novu formu i jednu po jednu salji ka bazi
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<br>

<div [hidden]="msg == ''">
  <div [hidden]="!greska" class="alert alert-danger">
    {{msg}}
  </div>
  <div [hidden]="greska" class="alert alert-success">
    {{msg}}
  </div>
</div>
