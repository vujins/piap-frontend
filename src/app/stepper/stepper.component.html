<form (ngSubmit)="submit()">
    <div class="form-group">
        <label for="dp1">Datum polazka</label>
        <div class="input-group">

            <input id="dp1" class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="polazak" ngbDatepicker #dp1="ngbDatepicker">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="dp1.toggle()" type="button"><img src="../../assets/calendar2.png"></button>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="tp1">Vreme polazka</label>
        <div class="input-group">
            <ngb-timepicker id="tp1" [(ngModel)]="vremepolazka" name="time"></ngb-timepicker>
        </div>
    </div>

    <div class="form-group">
        <label for="dp2">Datum dolazka</label>
        <div class="input-group">

            <input id="dp2" class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="dolazak" ngbDatepicker #dp2="ngbDatepicker">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="dp2.toggle()" type="button"><img src="../../assets/calendar2.png"></button>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="tp2">Vreme polazka</label>
        <div class="input-group">
            <ngb-timepicker id="tp2" [(ngModel)]="vremedolazka" name="time"></ngb-timepicker>
        </div>
    </div>


    <div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
